<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iniciar sesión</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background-image: url('../assets/img/fondo.png');
			background-size: cover;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center align-items-center" style="height: 100vh;">
			
			<div class="col-2 col-md-3 col-xs-4 col-sm-3 col-xl-4 col-lg-4"></div>
			
			<div class="col-8 col-md-6 col-xs-4 col-sm-6 col-xl-4 col-lg-4">
				<div class="card text-white bg-dark mb-3">
					<div class="card-header text-center">
						<h1>Iniciar sesión</h1>
					</div>
					<div class="card-body">
						<form action="">
							
							<div class="form-group mt-2">
								<label for="">Correo electrónico:</label>
								<input class="form-control" type="email" name="email" id="" placeholder="usuario@mail.com">
							</div>
							<div class="form-group mt-2">
								<label for="">Contraseña:</label>
								<input type="password" name="password" id="" class="form-control">
							</div>

							<div class="mt-2 d-grid grap-2 mt-3">
								<input type="submit" value="Iniciar sesión" class="btn btn-success">
							</div>
						</form>
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col">
								<p class="text-start">
									<a href="#">Olvidé mi contraseña</a>	
								</p>
							</div>
							<div class="col">
								<p class="text-end">
									<a href="#">Registrarme</a>	
								</p>
							</div>
						</div>						
					</div>
				</div>
			</div>

			<div class="col-2 col-md-3 col-xs-4 col-sm-3 col-xl-4 col-lg-4"></div>

		</div>



	</div>

	<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
